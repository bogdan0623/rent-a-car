{% extends 'base.html' %}
{% block content %}
    <center>
        {% if searched %}
          <h3>You searched for "{{ searched }}"</h3>
          <h4>We found this: </h4>
            <br/>
            {% for car in cars %}
               <a href="{% url 'carApp:carDetails' car.id %}" style="font-size: 22px;">{{ car.marca }}</a> <br/>
            {% endfor %}
        {% endif %}
    </center>
{% endblock %}
